<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy & Sell Marketplace</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-item {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }
    .product-item img {
      width: 100%;
      border-radius: 8px;
    }
    .product-item button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product-item button:hover {
      background-color: #555;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Buy & Sell Marketplace</h1>
  </header>

  <div class="menu">
    <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="Laptop">
      <h3>Laptop</h3>
      <p>$999.99</p>
      <button onclick="addToCart('Laptop', 999.99)">Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>$499.99</p>
      <button onclick="addToCart('Smartphone', 499.99)">Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="Headphones">
      <h3>Headphones</h3>
      <p>$199.99</p>
      <button onclick="addToCart('Headphones', 199.99)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Buy & Sell Marketplace</p>
  </footer>

  <script>
    // JavaScript Code
    let cart = [];
    function addToCart(item, price) {
      cart.push({ item, price });
      alert(`${item} added to cart!`);
    }
  </script>

</body>
</html>
