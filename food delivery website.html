<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .food-item {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }
    .food-item img {
      width: 100%;
      border-radius: 8px;
    }
    .food-item button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .food-item button:hover {
      background-color: #555;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Food Delivery</h1>
  </header>

  <div class="menu">
    <div class="food-item">
      <img src="https://via.placeholder.com/150" alt="Pizza">
      <h3>Pizza</h3>
      <p>$10</p>
      <button onclick="addToCart('Pizza', 10)">Add to Cart</button>
    </div>
    <div class="food-item">
      <img src="https://via.placeholder.com/150" alt="Burger">
      <h3>Burger</h3>
      <p>$5</p>
      <button onclick="addToCart('Burger', 5)">Add to Cart</button>
    </div>
    <div class="food-item">
      <img src="https://via.placeholder.com/150" alt="Pasta">
      <h3>Pasta</h3>
      <p>$8</p>
      <button onclick="addToCart('Pasta', 8)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Food Delivery</p>
  </footer>

  <script>
    // JavaScript Code
    let cart = [];
    function addToCart(item, price) {
      cart.push({ item, price });
      alert(`${item} added to cart!`);
    }
  </script>

</body>
</html>
